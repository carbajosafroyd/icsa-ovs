<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSA OVS - Register</title>
    <link rel="shortcut icon" href="img/icsalogo.png" type="image/x-icon">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <!-- sycopate font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/create_acc.css">
</head>
<body>
    <main class="login-container">
        <div class="row g-0">
            <!-- Brand Section -->
            <section class="col-lg-4 col-md-4 brand-section">
                <div class="tagline syncopate-bold">
                    <p class="tagline-small">Join the System,</p>
                    <p class="tagline-large">Be Part of the Choice</p>
                </div>
                <img src="img/create-fox.png" alt="ICSA Mascot" class="fox-image">
            </section>

            <!-- Form Section -->
            <section class="col-lg-8 col-md-8 form-section">
                <header class="navbar-brand-custom">
                    <img src="img/icsalogo.png" alt="ICSA Logo" class="logo">
                    <p class="brand-text syncopate-bold">ICSA OVS</p>
                </header>

                <div class="form-content">
                <h1 class="welcome-title">Create Account</h1>

                <form class="flex-grow-1 d-flex flex-column" action="#" method="post">

                    
                        <div class="row g-1">
                            <div class="col mb-3 input-group p-label-2">
                                <input 
                                    type="text" 
                                    class="" 
                                    id="name" 
                                    name="name" 
                                    required
                                    aria-label="Name"
                                    style="border-radius: 10px;"
                                >
                                <label for="name" class="">Name</label>
                            </div>
                            
                            <div class="col mb-3 input-group p-label-2">
                                <input 
                                    type="text" 
                                    class="" 
                                    id="studentID" 
                                    name="studentID" 
                                    required
                                    aria-label="Student ID"
                                    style="border-radius: 10px;"
                                >
                                <label for="studentID" class="">Student ID</label>
                            </div> 
                        </div>

                       
                    <div class="mb-3 input-group">
                        <input 
                            type="email" 
                            class="" 
                            id="email" 
                            name="email" 
                            required
                            aria-label="Email"
                            style="border-radius: 10px;"
                        >
                        <label for="email" class="">Email</label>
                    </div>

                    <div class="mb-3 input-group">
                        <input 
                            type="password" 
                            class="" 
                            id="password" 
                            name="password" 
                            required
                            aria-label="Password"
                            style="border-radius: 10px;"
                        >
                        <label for="password" class="">Password</label>
                    </div>

                    <div class="mb-3 input-group">
                        <input 
                            type="password" 
                            class="" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required
                            aria-label="ConfirmPassword"
                            style="border-radius: 10px;"
                        >
                        <label for="password" class="">Confirm Password</label>
                    </div>

                    <button type="submit" class="btn btn-submit">Register</button>
                </form>

                <hr>

                <div class="login-link">
                    <p>Already have an account? <a href="voter_login.html">Login</a></p>
                </div>

                <div class="back-to-home-cont">
                    <a href="index.html" class="back-to-home"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>                
         </div>        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
